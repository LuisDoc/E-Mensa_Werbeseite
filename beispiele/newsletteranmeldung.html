<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Newsletter Anmeldung</title>
</head>
<body>
<form method = "post">
    <fieldset>
        <legend>Anmeldung</legend>

        <!-- Auswahl der Anrede in Checkbox -->
        <h3>Anrede</h3>
        <label> <input type = "radio" name = "Geschlecht" value ="Frau">Mann</label>
        <br>
        <label><input type = "radio" name = "Geschlecht" value = "Herr">Frau</label>
        <br>

        <!-- Eingabe des Vornamens -->
        <h3>Vorname*</h3>
        <input type = "text" name ="Vorname" placeholder ="Vorname" required></input>
        <!-- Eingabe des Nachnamens -->
        <h3>Nachname*</h3>
        <input type = "text" name="Nachname" placeholder = "Nachname" required></input>
        <!-- Eingabe der Email-Adresse -->
        <h3>Email*</h3>
        <input type ="email" name="Email" placeholder ="Email"></input>

    </fieldset>

</form>

</body>
</html>
